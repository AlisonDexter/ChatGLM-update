<script>
    // è¾…åŠ©å‡½æ•°ï¼šè·å–Cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return '';
    }
    
    // æœç´¢å‡½æ•°
    function searchDocuments() {
        // è·å–æœç´¢å…³é”®è¯
        const query = document.getElementById("search-input").value.trim();
        if (!query) {
            alert("è¯·è¾“å…¥æœç´¢å†…å®¹ï¼");
            return;
        }
       
        console.log("å¼€å§‹æœç´¢:", query);
    
        // æ˜¾ç¤ºè¿›åº¦æ¡

            progressContainer.style.display = "block";
            progressBar.value = 0;
            
            // æ¨¡æ‹Ÿè¿›åº¦æ¡åŠ¨ç”»
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress > 90) clearInterval(progressInterval);
                progressBar.value = progress;
            }, 100);
        }
        
        // è·å–CSRFä»¤ç‰Œ
        let csrfToken = '';
        const csrfElement = document.getElementById("csrf_token");
        if (csrfElement) {
            csrfToken = csrfElement.value;
        } else {
            csrfToken = getCookie('csrf_token') || '';
        }
        
        console.log("å‡†å¤‡å‘é€è¯·æ±‚ï¼ŒCSRF Token:", csrfToken);
        
        // è®¾ç½®è¯·æ±‚å¤´
        const headers = {
            "Content-Type": "application/json"
        };
        
        // åªæœ‰å½“å­˜åœ¨CSRFä»¤ç‰Œæ—¶æ‰æ·»åŠ åˆ°è¯·æ±‚å¤´
        if (csrfToken) {
            headers["X-CSRFToken"] = csrfToken;
        }
        
        // å‘é€ AJAX è¯·æ±‚
        fetch("/search", {
            method: "POST",
            headers: headers,
            body: JSON.stringify({ query: query }),
            credentials: 'same-origin' // ç¡®ä¿å‘é€cookies
        })
            .then(response => {
                console.log("æ”¶åˆ°å“åº”:", response.status, response.statusText);
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    throw new Error(`ç½‘ç»œå“åº”é”™è¯¯: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("è§£æçš„æ•°æ®:", data);
                // å®Œæˆè¿›åº¦æ¡
                if (progressContainer && progressBar) {
                    progressBar.value = 100;
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                    }, 300);
                }
    
                // æ˜¾ç¤ºæœç´¢ç»“æœ
                const resultsContainer = document.getElementById("results");
                if (!resultsContainer) {
                    console.error("ç»“æœå®¹å™¨æœªæ‰¾åˆ°ï¼");
                    return;
                }
                
                resultsContainer.innerHTML = ""; // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
    
                // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯æ¶ˆæ¯
                if (data.error) {
                    const errorItem = document.createElement("li");
                    errorItem.className = "error-message";
                    errorItem.textContent = data.error;
                    resultsContainer.appendChild(errorItem);
                    return;
                }
    
                // æ˜¾ç¤ºæœç´¢ç»“æœ
                if (data.results && data.results.length > 0) {
                    data.results.forEach((file) => {
                        const listItem = document.createElement("li");
                        listItem.className = "result-item";
                        
                        const link = document.createElement("a");
                        link.href = `/download/${encodeURIComponent(file)}`; // URLç¼–ç æ–‡ä»¶å
                        link.textContent = file; // æ–‡ä»¶å
                        link.className = "file-link";
                        
                        listItem.appendChild(link);
                        resultsContainer.appendChild(listItem);
                    });
                } else {
                    resultsContainer.innerHTML = "<li class='no-results'>æœªæ‰¾åˆ°ç›¸å…³æ–‡æ¡£ã€‚</li>";
                }
            })
            .catch((error) => {
                console.error("æœç´¢å¤±è´¥ï¼š", error);
                
                // éšè—è¿›åº¦æ¡
                if (progressContainer) {
